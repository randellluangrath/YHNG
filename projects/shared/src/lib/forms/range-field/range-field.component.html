<yh-form-field [label]="label" [required]="required">
  <p-slider [formControl]="control" [range]="true"></p-slider>
  <yh-text [secondary]="true" [small]="true"
    ><span *ngIf="control.value"
      >{{ control?.value[0] }} and {{ control?.value[1] }}</span
    ><span *ngIf="!control.value">Drag the toggles</span></yh-text
  >
  <ng-content select="yh-form-field-error"></ng-content>
  <ng-content select="yh-form-field-warning"></ng-content>
</yh-form-field>
