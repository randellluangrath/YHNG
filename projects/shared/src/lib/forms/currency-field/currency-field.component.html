<yh-form-field
  [label]="label"
  [required]="required"
  [disabled]="control.disabled"
>
  <p-inputNumber
    [formControl]="control"
    [placeholder]="placeholder"
    mode="currency"
    currency="USD"
    [min]="min"
    [max]="max"
  >
  </p-inputNumber>
  <ng-content select="yh-form-field-error"></ng-content>
  <ng-content select="yh-form-field-warning"></ng-content>
</yh-form-field>
