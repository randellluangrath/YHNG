<yh-form-field [label]="label" [required]="required">
  <textarea
    pInputTextarea
    [formControl]="control"
    [placeholder]="placeholder"
    [class.is-small]="small"
  ></textarea>
  <div *ngIf="enableCharacterCounter" fxLayout="row" fxLayoutAlign="end end">
    <yh-text
      [secondary]="true"
      [strong]="true"
      [small]="true"
      [danger]="control.value?.length > max"
      >{{ control.value?.length ?? 0 }} of {{ max }} characters</yh-text
    >
  </div>

  <ng-content select="yh-form-field-error"></ng-content>
  <ng-content select="yh-form-field-warning"></ng-content>
</yh-form-field>
