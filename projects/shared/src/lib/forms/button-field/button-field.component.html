<yh-form-field [label]="label" [required]="required">
  <input type="hidden" [formControl]="control" />

  <yh-button
    [secondary]="control.value != null"
    [ghost]="control.value != null"
    (click)="handleButtonClick()"
    ><ng-content></ng-content
  ></yh-button>
  <ng-content select="yh-form-field-error"></ng-content>
  <ng-content select="yh-form-field-warning"></ng-content>
</yh-form-field>
