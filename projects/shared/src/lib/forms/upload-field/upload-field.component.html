<yh-form-field [label]="label" [required]="required">
  <p-fileUpload
    mode="advanced"
    [showCancelButton]="false"
    [showUploadButton]="false"
    [multiple]="multiple"
    name="myfile[]"
    (onSelect)="handleOnSelect($event)"
    (uploadHandler)="myUploader($event)"
    chooseLabel="Select File"
  >
    <ng-template pTemplate="content" let-files>
      <div class="dropzone-target" (click)="selectFile()">
        <yh-text [secondary]="true" [strong]="true">{{
          dropzoneTitle
        }}</yh-text>
      </div>
    </ng-template>
    <ng-template let-file pTemplate="file"></ng-template>
