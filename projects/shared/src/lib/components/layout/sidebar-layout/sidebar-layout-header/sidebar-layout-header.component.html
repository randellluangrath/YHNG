<div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100%">
  <yh-title [title]="title" [level]="2"></yh-title>

  <yh-button
    *ngIf="canClose && actionsComponent == null"
    [iconButton]="true"
    [text]="true"
    [secondary]="true"
    icon="pi pi-times"
    (click)="handleClose($event)"
  ></yh-button>
  <ng-content select="yh-actions"></ng-content>
</div>
