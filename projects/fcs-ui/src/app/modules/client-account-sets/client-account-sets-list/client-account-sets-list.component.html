<yh-general-layout>
  <yh-general-layout-header>
    <yh-general-layout-header-template style="margin-top: 25px; display: block">
      <p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>
    </yh-general-layout-header-template>
    <yh-actions>
      <yh-button>Add New</yh-button>
    </yh-actions>
  </yh-general-layout-header>
  <yh-general-layout-content>
    <div style="height: calc(100vh - 149px)">
      <p-table
        [value]="groupings"
        dataKey="id"
        selectionMode="single"
        [(selection)]="selectedGroup"
        [scrollable]="true"
        (onRowSelect)="handleRowSelected($event)"
        (onRowUnselect)="handleRowUnselected($event)"
      >
        <ng-template pTemplate="header">
          <tr>
            <th style="padding-left: 50px; width: auto">Name</th>
            <th style="flex: 0 0 150px">Updated</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-group let-expanded="expanded">
          <tr [pSelectableRow]="group">
            <td style="padding-left: 50px">
              <yh-text [strong]="true">{{ group.name }}</yh-text>
            </td>

            <td style="flex: 0 0 150px">
              <div
                fxLayout="row"
                fxLayoutGap="10px"
                fxLayoutAlign="start center"
              >
                <yh-avatar [label]="group.createdBy" size="small"></yh-avatar>
                <yh-text [secondary]="true">{{
                  group.updated | date: "shortDate"
                }}</yh-text>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </yh-general-layout-content>
</yh-general-layout>
