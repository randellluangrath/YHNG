<yh-card [formGroup]="fgCriteria">
  <div fxLayout="column" fxLayoutGap="15px">
    <yh-text [bold]="true">NAICS</yh-text>

    <div>
      <yh-radio-group-field
        [control]="fcType"
        [options]="options"
      ></yh-radio-group-field>
    </div>
    <div fxLayout="column" fxLayoutGap="5px">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <yh-text [strong]="true" [small]="false">Accounts with NAICS</yh-text>
        <yh-button [secondary]="true" [ghost]="true">Set NAICS Codes</yh-button>
      </div>
    </div>
    <p-table
      [value]="treeData"
      [columns]="cols"
      dataKey="code"
      [scrollable]="true"
      scrollHeight="250px"
      [paginator]="false"
      [rows]="10"
      class="selected-codes"
    >
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length">No NAICS Codes selected.</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowNode let-columns="columns">
        <tr>
          <td>
            <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
              <yh-text [secondary]="true"> {{ rowNode }}</yh-text>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</yh-card>
