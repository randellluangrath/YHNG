<div fxLayout="column" fxLayoutGap="15px" [formGroup]="fgScheduling">
  <yh-select-button
    label="Using"
    [control]="fcType"
    [required]="true"
    [options]="schedulingOptions"
  ></yh-select-button>
  <yh-divider></yh-divider>
  <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="start center">
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
      <yh-text [strong]="true">Every</yh-text>
      <yh-number-field
        placeholder="Years..."
        [required]="true"
        [control]="fcDayOfMonth"
        fxFlex="100px"
      ></yh-number-field>
      <yh-text [strong]="true">year(s)</yh-text>
    </div>
    <div
      *ngIf="fcType.value === Duration.Days"
      fxLayout="row"
      fxLayoutGap="10px"
      fxLayoutAlign="start center"
    >
      <yh-text [strong]="true">on</yh-text>
      <yh-dropdown-field
        placeholder="Month..."
        [required]="true"
        [control]="fcMonth"
        [options]="[]"
        fxFlex="150px"
      ></yh-dropdown-field>
      <yh-number-field
        placeholder="Day..."
        [required]="true"
        [control]="fcYears"
        fxFlex="100px"
      ></yh-number-field>
    </div>
  </div>
  <div
    *ngIf="fcType.value === Duration.Week"
    fxLayout="row"
    fxLayoutGap="10px"
    fxLayoutAlign="start center"
  >
    <yh-text [strong]="true">on the</yh-text>
    <yh-dropdown-field
      placeholder="Duration..."
      [required]="true"
      [control]="fcDuration"
      [options]="[]"
      fxFlex="175px"
    ></yh-dropdown-field>
    <yh-dropdown-field
      placeholder="Day of Week..."
      [required]="true"
      [control]="fcDayOfWeek"
      [options]="[]"
      fxFlex="175px"
    ></yh-dropdown-field>
    <yh-text [strong]="true">of every</yh-text>
    <yh-dropdown-field
      placeholder="Months..."
      [required]="true"
      [control]="fcMonthsWithWeeks"
      fxFlex="150px"
    ></yh-dropdown-field>
  </div>
</div>
