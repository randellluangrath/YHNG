<div fxLayout="column" fxFlex="100%">
  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    class="sort-wrapper"
    fxFlex="75px"
    fxLayoutGap="15px"
  >
    <yh-dropdown-field
      [control]="fcSort"
      [options]="sortOptions"
      placeholder="Sort By"
    ></yh-dropdown-field>
  </div>
  <div fxLayout="column" fxLayoutGap="15px" fxFlex="auto" class="item-wrapper">
    <yh-card
      [selectable]="true"
      padSize="small"
      [flat]="true"
      *ngFor="let alert of openAlerts"
    >
      <yh-alert-item [alert]="alert"></yh-alert-item>
    </yh-card>
  </div>
</div>
