<div [formGroup]="fgName" fxLayout="column" fxLayoutGap="10px">
  <yh-select-button
    label="Type"
    [options]="typeOptions"
    [required]="true"
    [control]="fcType"
  ></yh-select-button>
  <div
    *ngIf="fcType.value === 'Individual'"
    fxLayout="column"
    fxLayoutGap="10px"
  >
    <yh-text-field
      label="First Name"
      [required]="true"
      [control]="fcFirstName"
    ></yh-text-field>
    <yh-text-field
      label="Middle Initial"
      [control]="fcMiddleInitials"
    ></yh-text-field>
    <yh-text-field
      label="Last Name"
      [required]="true"
      [control]="fcLastName"
    ></yh-text-field>
    <yh-text-field label="Suffix" [control]="fcSuffix"></yh-text-field>
  </div>
  <div *ngIf="fcType.value === 'Entity'">
    <yh-text-field
      label="Entity Name"
      [required]="true"
      [control]="fcEntity"
    ></yh-text-field>
  </div>
</div>
