<p-table
  [value]="records"
  [scrollable]="true"
  scrollDirection="vertical"
  scrollHeight="flex"
  [paginator]="true"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[10, 25, 50]"
  [rows]="10"
  styleClass="p-datatable-striped"
>
  <ng-template pTemplate="header" let-columns>
    <tr class="record-headers">
      <th style="flex: 0 0 100px" [style.paddingLeft]="'25px'">
        <yh-text [strong]="true">Date</yh-text>
      </th>
      <th style="flex: 0 0 200px">
        <yh-text [strong]="true">Scenario</yh-text>
      </th>

      <th style="flex: 0 0 100px"><yh-text [strong]="true"> Risk</yh-text></th>
      <th style="flex: 0 0 100px">
        <yh-text [strong]="true"> Status</yh-text>
      </th>

      <th style="flex: 0 0 100px">
        <yh-text [strong]="true">Closed By</yh-text>
      </th>
      <th>
        <yh-text [strong]="true"> Closed Reason</yh-text>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-record let-columns="columns">
    <tr class="record-row">
      <td style="flex: 0 0 100px" [style.paddingLeft]="'25px'">
        <yh-text [secondary]="true">{{
          record.created | date: "shortDate"
        }}</yh-text>
      </td>
      <td
        style="flex: 0 0 200px"
        pFrozenColumn
        alignFrozen="left"
        pFrozenColumn
      >
        <yh-text [secondary]="true">{{ record.scenario }}</yh-text>
      </td>

      <td style="flex: 0 0 100px">
        <yh-text [secondary]="true"
          ><yh-risk-indicator
            [high]="true"
            [style.marginRight]="'5px'"
            size="small"
          ></yh-risk-indicator
          >{{ record.risk }}</yh-text
        >
      </td>
      <td style="flex: 0 0 100px">
        <yh-text [secondary]="true">{{ record.status }}</yh-text>
      </td>
      <td style="flex: 0 0 100px">
        <yh-text [secondary]="true">{{ record.closedBy }}</yh-text>
      </td>
      <td>
        <yh-text [secondary]="true">{{ record.closedReason }}</yh-text>
      </td>
    </tr>
  </ng-template>
</p-table>
