<p-table
  [value]="scenarios"
  [scrollable]="true"
  scrollDirection="vertical"
  scrollHeight="flex"
  [paginator]="true"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[10, 25, 50]"
  [rows]="10"
  styleClass="p-datatable-striped"
>
  <ng-template pTemplate="header" let-columns>
    <tr class="record-headers">
      <th style="flex: 0 0 150px" [style.paddingLeft]="'25px'">
        <yh-text [strong]="true">Date</yh-text>
      </th>
      <th>
        <yh-text [strong]="true">Scenario</yh-text>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-scenario let-columns="columns">
    <tr>
      <td [style.flex]="'0 0 150px'" [style.paddingLeft]="'25px'">
        <yh-text [secondary]="true">10/10/2021</yh-text>
      </td>
      <td>
        <yh-text [secondary]="true">{{ scenario }}</yh-text>
      </td>
    </tr>
  </ng-template>
</p-table>
